# Default Configuration for C4A-MCP
# This file contains package-level defaults for browser and crawler settings.
# Users can override these by providing a custom YAML file via MCP args.

# Browser Configuration
browser:
  headless: true
  browser_type: "chromium"
  verbose: false
  text_mode: true           # Disable images for faster, lighter loads
  light_mode: true          # Reduce browser features for lower overhead
  enable_stealth: true      # Stealth/“incognito”-like context to mask automation

# Crawler Configuration
crawler:
  timeout: 60  # seconds (converted to milliseconds internally)
  bypass_cache: true
  word_count_threshold: 200
  exclude_external_links: false
  exclude_social_media_links: false
  exclude_all_images: true  # Skip image processing to reduce payloads
